language: node_js
node_js:
  - "10"
os: linux
dist: bionic
env:
  global:
    - NODE_OPTIONS="--max_old_space_size=4096"
addons:
  apt:
    packages:
      - python3-pip
      - python3-setuptools
install:
    - yarn install
    - pip3 install slither-analyzer
before_script:
    - npx ganache-cli --gasLimit 8000000 --quiet --account="0xa15c19da241e5b1db20d8dd8ca4b5eeaee01c709b49ec57aa78c2133d3c1b3c9, 1000000000000000000000000" --account="0xe7af72d241d4dd77bc080ce9234d742f6b22e35b3a660e8c197517b909f63ca8, 1000000000000000000000000" --account="0x3918f6158deecdeac58823e9c116200edb025db36c89085b0647cec45f3f475f, 1000000000000000000000000" --account="0x4adb17af9ba53dad177d1e1d93bcac65129cafed84704a0da639be30fe5c9f9c, 1000000000000000000000000" --account="0xe8829ca5780908bb7e842eb69077410c9e89ed323c8038a634d39c0b301e32f8, 1000000000000000000000000" &
    - npx testrpc-sc --port 8555 --gasLimit 0xfffffffffff --quiet --account="0xa15c19da241e5b1db20d8dd8ca4b5eeaee01c709b49ec57aa78c2133d3c1b3c9, 1000000000000000000000000" --account="0xe7af72d241d4dd77bc080ce9234d742f6b22e35b3a660e8c197517b909f63ca8, 1000000000000000000000000" --account="0x3918f6158deecdeac58823e9c116200edb025db36c89085b0647cec45f3f475f, 1000000000000000000000000" --account="0x4adb17af9ba53dad177d1e1d93bcac65129cafed84704a0da639be30fe5c9f9c, 1000000000000000000000000" --account="0xe8829ca5780908bb7e842eb69077410c9e89ed323c8038a634d39c0b301e32f8, 1000000000000000000000000" &    
script:
    - yarn lint || travis_terminate 1
    - slither . || true
    - slither . --exclude naming-convention,external-function,constable-states,assembly,timestamp,calls-loop,shadowing-local,reentrancy-no-eth,constant-function,solc-version,pragma || travis_terminate 5
    - yarn tslint || travis_terminate 2
    - yarn generate    
    - yarn test || travis_terminate 3
after_script:
    - npx solidity-coverage || travis_terminate 4
    - cat coverage/lcov.info | npx codecov
